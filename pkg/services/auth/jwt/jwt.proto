syntax = "proto3";
package jwt;

option go_package = "./;jwt";

message Any {
  string type_url = 1;
  bytes value = 2;
}

message VerifyRequest {
  // JWT token string
  string token = 1;
}

message VerifyResponse {
  // Validity of the token
  bool OK = 1;
}

service JWT {
  rpc Verify(VerifyRequest) returns (VerifyResponse);
}
